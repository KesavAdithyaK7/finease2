<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Survey | FinEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow fixed w-full top-0 z-30">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-2xl font-bold text-gray-800">Welcome to FinEase</h1>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8 mt-20">
        <div class="max-w-2xl mx-auto">
            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white p-4 rounded-lg">
                    <p class="text-lg font-semibold">Submitting survey...</p>
                </div>
            </div>

            <!-- Introduction Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Help Us Personalize Your Experience</h2>
                <p class="text-gray-600 mb-6">Please take a moment to complete this quick survey. This will help us provide personalized financial recommendations.</p>
            </div>

            <!-- Survey Form -->
            <form id="surveyForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Financial Profile</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Age Group</label>
                            <select required id="ageGroup" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500">
                                <option value="">Select age group</option>
                                <option value="18-25">18-25</option>
                                <option value="26-35">26-35</option>
                                <option value="36-45">36-45</option>
                                <option value="46+">46+</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Monthly Income (â‚¹)</label>
                            <select required id="incomeRange" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500">
                                <option value="">Select income range</option>
                                <option value="0-25000">0-25,000</option>
                                <option value="25001-50000">25,001-50,000</option>
                                <option value="50001-100000">50,001-1,00,000</option>
                                <option value="100001+">1,00,001+</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Current Monthly Savings (%)</label>
                            <input type="number" required id="savings" min="0" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500">
                            <p class="mt-1 text-sm text-gray-500">What percentage of your income do you currently save?</p>
                        </div>
                    </div>
                </div>

                <!-- Financial Goals -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Financial Goals</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Primary Financial Goal</label>
                            <select required id="primaryGoal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500">
                                <option value="">Select primary goal</option>
                                <option value="emergency">Build Emergency Fund</option>
                                <option value="investment">Start Investing</option>
                                <option value="debt">Pay off Debt</option>
                                <option value="education">Save for Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Investment Experience</label>
                            <select required id="experience" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500">
                                <option value="">Select experience level</option>
                                <option value="none">No experience</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="errorText"></p>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Complete Survey
                </button>
            </form>
        </div>
    </main>

    <script>
        // Check authentication on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const surveyCompleted = localStorage.getItem('surveyCompleted');
            if (surveyCompleted === 'true') {
                window.location.href = 'dashboard.html';
            }
        });

        // Form submission
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    document.getElementById('loadingOverlay').classList.remove('hidden');
    const errorDiv = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    try {
        const formData = {
            ageGroup: document.getElementById('ageGroup').value,
            incomeRange: document.getElementById('incomeRange').value,
            savings: Number(document.getElementById('savings').value),
            primaryGoal: document.getElementById('primaryGoal').value,
            experience: document.getElementById('experience').value
        };

        // First request - Submit survey
        const response = await fetch('https://finease-2kj3.onrender.com/survey', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(formData)
        });

        const responseData = await response.json();

        if (!response.ok) {
            throw new Error(responseData.error || 'Survey submission failed');
        }

        // Second request - Update completion status
        const statusResponse = await fetch('https://finease-2kj3.onrender.com/user/survey-completed', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (!statusResponse.ok) {
            const statusData = await statusResponse.json();
            throw new Error(statusData.error || 'Failed to update survey status');
        }

        localStorage.setItem('surveyCompleted', 'true');
        window.location.href = 'dashboard.html';

    } catch (error) {
        console.error('Survey error:', error);
        errorText.textContent = error.message;
        errorDiv.classList.remove('hidden');
    } finally {
        document.getElementById('loadingOverlay').classList.add('hidden');
    }
});
    </script>
</body>
</html>
