<!-- frontend/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full border rounded p-2" required 
                           minlength="2" pattern="[A-Za-z\s]+" title="Please enter a valid name">
                </div>
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full border rounded p-2" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full border rounded p-2" required 
                           minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                </div>
                <div>
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full border rounded p-2" required>
                </div>
                <div class="flex items-center justify-center">
                    <p id="errorMessage" class="text-red-600 hidden"></p>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                    Sign Up
                </button>
            </form>
            <div class="mt-4 text-center space-y-2">
                <p>
                    Already have an account? <a href="login.html" class="text-blue-600">Login</a>
                </p>
                <p>
                    <a href="index.html" class="text-gray-600 hover:text-blue-700">Return to Home</a>
                </p>
            </div>
        
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Password validation
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords don't match";
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://finease_backend.onrender.com/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value.toLowerCase(),
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.name);
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Signup failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords don't match";
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
