<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign Up | FinEase</title>
    <!-- Unified Font - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            100: '#EBF5FF',
                            600: '#3B82F6',
                            700: '#2563EB'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Global styles -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- Page-specific styles -->
    <style>
        /* Add page-specific styles here */
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-blue-600">FinEase</h1>
                <p class="text-gray-600 text-sm mt-1">Your Personal Finance Companion</p>
            </div>
            
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" 
                        required 
                        minlength="2" 
                        pattern="[A-Za-z\s]+" 
                        title="Please enter a valid name"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-blue-500" 
                        required
                        placeholder="your@email.com"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full border border-gray-300 rounded-lg p-2 pr-10 focus:outline-none focus:ring-1 focus:ring-blue-500" 
                            required 
                            minlength="8" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">
                        Must contain at least 8 characters, including uppercase, lowercase, and a number
                    </p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full border border-gray-300 rounded-lg p-2 pr-10 focus:outline-none focus:ring-1 focus:ring-blue-500" 
                            required
                        >
                        <button 
                            type="button" 
                            id="toggleConfirmPassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-center">
                    <p id="errorMessage" class="text-red-600 hidden"></p>
                </div>
                
                <div class="pt-2">
                    <button 
                        type="submit"
                        id="submitButton" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Sign Up
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center space-y-2">
                <p>
                    Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
                </p>
                <p>
                    <a href="index.html" class="text-gray-600 hover:text-blue-700 text-sm">Return to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility for first password field
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const currentType = passwordInput.getAttribute('type');
            
            // Toggle between password and text
            passwordInput.setAttribute(
                'type', 
                currentType === 'password' ? 'text' : 'password'
            );
            
            // Change the icon based on password visibility
            const eyeIcon = this.querySelector('svg');
            if (currentType === 'password') {
                // Show the "eye off" icon when password is visible
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                // Show the "eye" icon when password is hidden
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        });
        
        // Toggle password visibility for confirm password field
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const currentType = passwordInput.getAttribute('type');
            
            // Toggle between password and text
            passwordInput.setAttribute(
                'type', 
                currentType === 'password' ? 'text' : 'password'
            );
            
            // Change the icon based on password visibility
            const eyeIcon = this.querySelector('svg');
            if (currentType === 'password') {
                // Show the "eye off" icon when password is visible
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                // Show the "eye" icon when password is hidden
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            
            // Password validation
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords don't match";
                errorDiv.classList.remove('hidden');
                return;
            }

            // Show loading state
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-2 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Creating Account...
            `;
            
            try {
                const response = await fetch('https://finease-2kj3.onrender.com/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value.toLowerCase(),
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user session data for consistency with login page
                    const userSession = {
                        token: data.token,
                        username: data.user.name,
                        email: data.user.email,
                        loginTime: new Date().toISOString()
                    };
                    
                    sessionStorage.setItem('userSession', JSON.stringify(userSession));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Signup failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords don't match";
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        });
        
        // Pre-warm the connection to the API server (same as login page)
        fetch("https://finease-2kj3.onrender.com/api/health", {
            method: "GET",
            mode: "no-cors"
        }).catch(e => console.log("Pre-warming connection"));
    </script>
</body>
</html>
