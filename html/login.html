<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FinEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to FinEase</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full border rounded p-2"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              class="w-full border rounded p-2"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Login
          </button>
        </form>
        <div class="mt-4 text-center space-y-2">
          <p>
            Don't have an account?
            <a href="signup.html" class="text-blue-600 hover:text-blue-700"
              >Sign up</a
            >
          </p>
          <p>
            <a href="index.html" class="text-gray-600 hover:text-gray-700"
              >Return to Home</a
            >
          </p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const response = await fetch("http://localhost:3000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
              }),
            });

            const data = await response.json();
            if (response.ok) {
              // Store user data
              localStorage.setItem("token", data.token);
              localStorage.setItem("username", data.user.name);
              localStorage.setItem("userId", data.user.id);
              localStorage.setItem(
                "surveyCompleted",
                data.user.surveyCompleted
              );

              // Redirect based on survey completion
              if (!data.user.surveyCompleted) {
                window.location.href = "survey.html";
              } else {
                window.location.href = "dashboard.html";
              }
            } else {
              alert(data.error || "Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Network error. Please try again.");
          }
        });
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const response = await fetch("http://localhost:3000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
              }),
            });

            const data = await response.json();
            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("username", data.user.name);
              localStorage.setItem("userId", data.user.id);
              localStorage.setItem(
                "surveyCompleted",
                data.user.surveyCompleted
              );

              // Redirect based on survey completion
              if (!data.user.surveyCompleted) {
                window.location.href = "survey.html";
              } else {
                window.location.href = "dashboard.html";
              }
            } else {
              alert("Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
